# Github Action for prime builds, including Master branch and other "official" branches
name: Prime

on:
  push:
    branches:
      - master
      - official/**

jobs:
  prime-build:
    name: Prime Build
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest] # All operating systems
        node-version: [12.x, 14.x] # Current and LTS. No history versions

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Building
      run: |
        npm run boot:prod
        npm run build:prod
      env:
        CI: true

  prime-ut:
    name: Prime UT
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest] # All operating systems
        node-version: [12.x, 14.x] # Current and LTS. No history versions

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Building
      run: |
        npm run boot
        npm run build
      env:
        CI: true
    - name: Unit test
      run: |
        npm run test
      env:
        CI: true
